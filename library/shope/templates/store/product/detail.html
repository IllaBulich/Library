{% extends "store/base.html" %}
{% load static %}
{% block title %}
    {% if category %}{{ category.title }}{% else %}Products{% endif %}
{% endblock %}
{% block content %}
    <div class="">
        <h1>{{ product.name }}</h1>
        <h2 class="btn btn-default"><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></h2>
        <p class="">${{ product.price }}</p>
        {{ product.description|linebreaks }}
    </div>
{% endblock %}
